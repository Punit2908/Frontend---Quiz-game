<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Puzzle Quiz</title>
</head>

<body>
    <div class="container">

        <div class="screen active" id="start-screen">
            <div class="title">
                <h1>Quiz Time!</h1>
            </div>
            <div class="text">
                <p>Test your knowledge with these fun questions</p>
            </div>
            <div class="start-btn">
                <button id="start-btn">Start Quiz</button>
            </div>
        </div>

        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Question here..</h2>
                <div class="quiz-info">
                    <p>
                        Question <span id="current-question">1</span> of <span id="total-questions">4</span>
                    </p>
                    <p>Score <span id="score">0</span></p>
                </div>
            </div>
            <div class="answers-container" id="answers-container">
                    <!-- adding answers using css -->
            </div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>

        </div>

        <div class="screen" id="result-screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>
                    You Scored <span id="final-score">something</span> out of <span id="max-score">total score</span>
                </p>

                <div id="result-message">Good Job!</div>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
